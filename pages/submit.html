<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Paper & Guidelines - IJACM</title>
    <meta name="keywords"
        content="advanced computing, mechanical systems, engineering research, open access journal, peer reviewed, IJACM">
    <meta name="description"
        content="Submit your research paper to IJACM. Review our guidelines and submission process.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* ================= GLOBAL STYLES ================= */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #1a237e;
            --secondary: #00b0ff;
            --accent: #ff4081;
            --accent-yellow: #ffc107;
            --bg-dark: #0b2c4d;
            --bg-darker: #061a2f;
            --text-light: #f5f7ff;
            --text-muted: #b0bec5;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            --gradient-secondary: linear-gradient(135deg, #00b0ff 0%, #2979ff 100%);
            --gradient-dark: linear-gradient(135deg, #0b2c4d 0%, #0d1b2a 100%);
            --radius-sm: 6px;
            --radius-md: 12px;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 15px rgba(0, 176, 255, 0.3);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition-fast);
        }

        ul {
            list-style: none;
        }

        main {
            padding: 20px;
            min-height: 420px;
        }

        /* ================= PAGE SPECIFIC STYLES ================= */
        .submit-page-wrapper {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .submission-box {
            background: rgba(13, 27, 42, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-md);
        }

        .submission-box h2 {
            color: var(--white);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .submission-box h2 i {
            color: var(--secondary);
        }

        .submission-guide {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: var(--radius-sm);
            border-left: 4px solid var(--accent-yellow);
        }

        .submission-guide a {
            color: var(--secondary);
            font-weight: 600;
            text-decoration: underline;
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section h3 {
            color: var(--white);
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h3 i {
            color: var(--accent);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group label i {
            color: var(--secondary);
            margin-right: 8px;
            width: 16px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 14px 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            color: var(--white);
            transition: var(--transition-fast);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--secondary);
            outline: none;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 3px rgba(0, 176, 255, 0.1);
        }

        /* File Upload */
        .file-upload {
            position: relative;
        }

        .file-label {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--text-muted);
            transition: var(--transition-normal);
            width: 100%;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-label:hover {
            border-color: var(--secondary);
            background: rgba(0, 176, 255, 0.05);
            color: var(--white);
        }

        .file-label i {
            font-size: 1.5rem;
            color: var(--secondary);
        }

        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--accent-yellow);
            text-align: center;
        }

        /* Checkboxes */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: var(--radius-sm);
        }

        .checkbox-group input {
            margin-top: 5px;
            cursor: pointer;
            accent-color: var(--secondary);
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
            cursor: pointer;
            margin: 0;
        }

        .checkbox-group a {
            color: var(--secondary);
        }

        /* Submit Button */
        .submit-btn-form {
            background: var(--gradient-secondary);
            color: var(--white);
            border: none;
            padding: 16px 30px;
            border-radius: var(--radius-sm);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-glow);
        }

        .submit-btn-form:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 176, 255, 0.4);
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--secondary);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        .success-message i {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: var(--white);
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .submit-page-wrapper {
                margin: 20px auto;
                padding: 0 15px;
            }

            .submission-box {
                padding: 25px 15px;
            }

            .submission-box h2 {
                font-size: 1.6rem;
            }

            .form-section h3 {
                font-size: 1.2rem;
            }

            .checkbox-group {
                align-items: flex-start;
            }

            .checkbox-group input {
                margin-top: 6px;
            }
        }
    </style>
</head>

<body>

    <div id="header-placeholder"></div>
    <div id="navbar-placeholder"></div>

    <main class="submit-page-wrapper">
        <div class="submission-box">
            <h2><i class="fas fa-paper-plane"></i> Submit Your Paper</h2>
            <p class="submission-guide">
                Please fill in the details below. Ensure your paper follows the
                <a href="author-guidelines.html" target="_blank">Author Guidelines</a> before submission.
                <br><small>Maximum file size: 5MB | Accepted formats: PDF, DOC, DOCX</small>
            </p>

            <form id="submissionForm" method="POST" enctype="multipart/form-data">
                <!-- User Info -->
                <div class="form-section">
                    <h3><i class="fas fa-user-circle"></i> Submitter Details</h3>
                    <div class="form-group">
                        <label for="submitterName"><i class="fas fa-user"></i> Full Name *</label>
                        <input type="text" id="submitterName" name="name" required placeholder="Your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="submitterEmail"><i class="fas fa-envelope"></i> Email Address *</label>
                        <input type="email" id="submitterEmail" name="email" required
                            placeholder="your.email@example.com">
                    </div>
                </div>

                <!-- Paper Details -->
                <div class="form-section">
                    <h3><i class="fas fa-file-alt"></i> Paper Information</h3>
                    <div class="form-group">
                        <label for="paperTitle"><i class="fas fa-heading"></i> Paper Title *</label>
                        <input type="text" id="paperTitle" name="paper_title" required
                            placeholder="Full title of the manuscript">
                    </div>
                    <div class="form-group">
                        <label for="paperAbstract"><i class="fas fa-align-left"></i> Abstract *</label>
                        <textarea id="paperAbstract" name="abstract" rows="5" required
                            placeholder="Brief abstract (200-300 words)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="paperKeywords"><i class="fas fa-tags"></i> Keywords *</label>
                        <input type="text" id="paperKeywords" name="keywords" required
                            placeholder="Comma separated keywords (e.g., AI, Mechanics, IoT)">
                    </div>
                </div>

                <!-- Authors -->
                <div class="form-section">
                    <h3><i class="fas fa-users"></i> Authors & Affiliations</h3>
                    <div class="form-group">
                        <label for="paperAuthors"><i class="fas fa-list"></i> Author List *</label>
                        <textarea id="paperAuthors" name="authors" rows="3" required
                            placeholder="List of all authors with affiliations"></textarea>
                    </div>
                </div>

                <!-- File Upload -->
                <div class="form-section">
                    <h3><i class="fas fa-cloud-upload-alt"></i> Upload Manuscript</h3>
                    <div class="form-group">
                        <label><i class="fas fa-file-pdf"></i> PDF / Word File *</label>
                        <div class="file-upload">
                            <input type="file" id="paperFile" name="attachment" accept=".pdf,.doc,.docx" required>
                            <label for="paperFile" class="file-label">
                                <i class="fas fa-upload"></i>
                                <span>Click to Upload File (Max 5 MB)</span>
                            </label>
                            <div id="fileName" class="file-name"></div>
                        </div>
                    </div>
                </div>

                <!-- Declaration -->
                <div class="form-section">
                    <h3><i class="fas fa-check-double"></i> Declaration</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="decl1" name="declaration_original" required>
                        <label for="decl1">I confirm this is original work not published elsewhere.</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="decl2" name="declaration_terms" required>
                        <label for="decl2">I agree to the <a href="plagiarism-policy.html" target="_blank">Plagiarism
                                Policy</a> & <a href="copyright.html" target="_blank">Terms</a>.</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn-form" id="submitButton">
                    <i class="fas fa-paper-plane"></i> Submit Manuscript
                </button>
                
                <div class="loading-spinner" id="loadingSpinner"></div>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../script.js"></script>
    <script>
        // Your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxaeF9mp2u3DP8c838NpN1PAhVYSQ6S5wxl-1vYUIBhQ-q5cuR0_HKpM-RBxWDc4e530Q/exec';

        // File name display
        document.getElementById('paperFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = 'Selected: ' + file.name;
            } else {
                document.getElementById('fileName').textContent = '';
            }
        });

        // Form submission handler
        document.getElementById('submissionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate form
            if (!this.checkValidity()) {
                this.reportValidity();
                return;
            }

            // File validation
            const fileInput = document.getElementById('paperFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showNotification('Please select a file to upload.', 'error');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showNotification('File is too large. Maximum size is 5 MB.', 'error');
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById('submitButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const originalBtnContent = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            loadingSpinner.style.display = 'block';

            try {
                // Convert file to base64
                const fileBase64 = await toBase64(file);
                
                // Prepare form data
                const formData = new FormData();
                formData.append('name', document.getElementById('submitterName').value);
                formData.append('email', document.getElementById('submitterEmail').value);
                formData.append('paper_title', document.getElementById('paperTitle').value);
                formData.append('abstract', document.getElementById('paperAbstract').value);
                formData.append('keywords', document.getElementById('paperKeywords').value);
                formData.append('authors', document.getElementById('paperAuthors').value);
                formData.append('declaration_original', document.getElementById('decl1').checked ? 'Yes' : 'No');
                formData.append('declaration_terms', document.getElementById('decl2').checked ? 'Yes' : 'No');
                formData.append('fileName', file.name);
                formData.append('fileType', file.type);
                formData.append('fileData', fileBase64.split(',')[1]); // Remove data URL prefix

                // Send to Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' // Important for Google Apps Script
                });

                // Since we use no-cors, we can't read the response
                // Show success message based on assumption
                showSuccessMessage();

            } catch (error) {
                console.error('Submission error:', error);
                showNotification('Submission failed. Please try again or contact support.', 'error');
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;
                loadingSpinner.style.display = 'none';
            }
        });

        // Function to convert file to base64
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Show success message
        function showSuccessMessage() {
            const submissionBox = document.querySelector('.submission-box');
            submissionBox.innerHTML = `
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <h2>Submission Successful!</h2>
                    <p style="font-size: 1.2rem; color: var(--text-light); line-height: 1.6; margin-bottom: 20px;">
                        Your paper has been submitted successfully.<br>
                        You will receive a confirmation email with your Paper ID shortly.
                    </p>
                    <div style="margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                        <h3 style="color: var(--secondary); margin-bottom: 10px;">
                            <i class="fas fa-envelope"></i> What Happens Next?
                        </h3>
                        <ul style="text-align: left; color: var(--text-muted);">
                            <li>✓ Check your email for Paper ID and confirmation</li>
                            <li>✓ Your file is saved to our secure Google Drive</li>
                            <li>✓ Your submission is recorded in our database</li>
                            <li>✓ Editorial team will review your submission</li>
                        </ul>
                    </div>
                    <button onclick="location.reload()" style="margin-top: 30px; padding: 12px 30px; background: var(--gradient-secondary); color: white; border: none; border-radius: 6px; cursor: pointer;">
                        <i class="fas fa-plus"></i> Submit Another Paper
                    </button>
                </div>
            `;
        }

        // Notification function
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? '#2e7d32' : '#d32f2f'};
                color: white;
                border-radius: 6px;
                z-index: 10000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 10px;
                animation: slideIn 0.3s ease;
            `;

            // Icon
            const icon = type === 'success' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-exclamation-circle"></i>';
            notification.innerHTML = `${icon} <span>${message}</span>`;

            document.body.appendChild(notification);

            // Remove after 5 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        // Add animations styles
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
